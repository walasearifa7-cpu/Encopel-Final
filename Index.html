<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encopel Comparador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
  <header>
    <h1>Encopel Comparador</h1>
  </header>

  <main>
    <p>Envie ou compartilhe um pedido para comparar.</p>
    <input type="file" id="file1" accept="image/*,.pdf,.txt">
    <input type="file" id="file2" accept="image/*,.pdf,.txt">
    <button id="compareBtn">Comparar</button>

    <div id="output"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
