<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encopel Comparador</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest e Ã­cones -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <!-- Biblioteca OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Encopel Comparador de Pedidos</h1>

  <div>
    <label>Imagem 1:</label>
    <input type="file" id="imagem1" accept="image/*">
  </div>

  <div>
    <label>Imagem 2:</label>
    <input type="file" id="imagem2" accept="image/*">
  </div>

  <button id="comparar">Comparar</button>

  <div id="resultado"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Registro do Service Worker para PWA e Share Target
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado com sucesso.'))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
